apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    konghq.com/protocol: "https"
    konghq.com/ingress.class: "kong"
    konghq.com/ssl-verify: "true"
    konghq.com/ssl-cert: "argocd-tls-cert"
spec:
  ingressClassName: kong
  tls:   # ðŸ”¹ Add TLS Section
    - hosts:
        - argocd.tg-backend.com
      secretName: argocd-tls-cert
  rules:
    - host: argocd.tg-backend.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong-proxy  # ðŸ”¹ Changed from `argocd-server` to `kong-proxy` since Kong handles routing
                port:
                  number: 443 
