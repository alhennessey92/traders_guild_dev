apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/Kong/charts
    chart: kong
    targetRevision: 2.36.0  # Ensure latest stable version
    helm:
      valueFiles:
        - https://github.com/alhennessey92/traders_guild_dev.git/main/values/kong-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true