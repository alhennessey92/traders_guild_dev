apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-apps-main
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    path: apps
    repoURL: https://github.com/alhennessey92/traders_guild_dev.git
    targetRevision: HEAD
    directory: {}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true