apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/plugins: "jwt-auth,rate-limit"
spec:
  ingressClassName: kong
  rules:
  - host: api.tgbackend.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000